<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Dischi</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
    <div id="root">
        <!-- HEADER -->
        <header>
            <div class="container">
                <img src="img/logo.png" alt="Logo">
            </div>
        </header>
        <!-- END HEADER -->

        <!-- MAIN -->
        <main>
            <div class="sm-container">
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4">
                    <div v-for="(disc, index) in discs" :key="index" class="col">
                        <div class="card h-100">
                            <img :src="disc.poster" class="card-img-top" :alt="disc.title">
                            <div class="card-body">
                                <h5 class="card-title">{{disc.title}}</h5>
                                <p class="card-text">{{disc.author}}<br>{{disc.year}}</p>
                            </div>
                        </div>
                    </div>       
                </div>
            </div>    
        </main>
        <!-- END MAIN -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
